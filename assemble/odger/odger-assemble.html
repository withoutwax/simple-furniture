<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>odger-assemble</title>
    <link rel="stylesheet" href="../../css/typeface.css">
    <link rel="stylesheet" href="odger-assemble.css">
    <link rel="stylesheet" href="odger-assemble-content.css"> <!-- MIGHT NOT NEED THIS -->
    <link rel="stylesheet" href="odger-assemble-content-steps.css">
  </head>

  <body>
    <main class="main-container">
      <article class="main-nav-title">
          <a id="main-menu-icon" href="../../index.html"><img src="../../assets/images/global_icons/simplefurniture_b.png" alt="simplefurniture"></a>
        <!-- <div>simple <br> furniture</div> -->
      </article>
      <article class="main-nav-logo">
        <!-- <div>Logo</div> -->
      </article>
      <article class="main-nav-search">
        <img src="../../assets/images/global_icons/menu_icon_b.png" alt="search">
        <!-- <div>Search Bar</div> -->
      </article>

      <!-- SIDE MENU -->
      <article class="side-menu">
        <a class="side-menu-back-arrow" href="../../odger.html"><img src="../../assets/images/global_icons/<_b.png" alt=""></a>
        <div class="side-menu-back-button">Back to ODGER</div>
      </article>

      <!-- CONTENT -->
      <section class="content">
        <div class="content-odger-button" id="content-steps"></div>
        <p class="" id="info-drag-to-start">Drag to start</p>
      </section>

      <footer>
          <section class="footer-container">
            <!-- <a> -->
              <img id="footer-instruction" onclick="displayModal()" src="../../assets/images/odger/odger_inst.png" alt="odger-inst" height="100">
              <div id="footer-instruction-text">INSTRUCTION</div>
            <!-- </a> -->
            <div id="modal" class="modal">
              <div id="modal-content" class="modal-content">
                <span onclick="closeModal()">&times;</span>
                <p>MODAL TEXT</p>
              </div>
            </div>

          </section>
          <section id="footer-content-instruction" class="footer-content-instruction">
              <p id="footer-instruction-step">STEP 01</p>
              <p id="footer-instruction-step-02">Remove everything except for bottom part of the chair.</p>
              <div class="footer-content-instruction-progress">
                  <p><strong>01</strong></p>
                  <progress id="content-progress" value="1" max="6">0%</progress>
                  <p><strong>06</strong></p>
              </div>
          </section>
      </footer>
    </main>
    <script type="text/javascript" src="./odger-assemble-modal.js"></script>
